<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Ilya Lukichev</h1>
        <div class="logo"></div>
        <nav>
            <a href="">Обо мне</a>
            <a href="">Портфолио</a>
            <a href="">Навыки</a>
            <a href="">Контакты</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="title">
                <img src="" alt="My photo">
                <div class='title_block-name'>
                    <h2 class="name">Я Ilya Lukichev</h2>
                    <span class="line"></span>
                    <p class="profession">Front-end разработчик</p>
                </div>
            </section>
            <section class="about">
                <h3>Немного о себе</h3>
                <ul class="about_list">
                    <li class="about_item travel">
                        <img src="" alt="" class="about_image">
                        <p class="about_text"></p>
                    </li>
                    <li class="about_item hobby">
                        <img src="" alt="" class="about_image">
                        <p class="about_text"></p>
                    </li>
                    <li class="about_item goals">
                        <img src="" alt="" class="about_image">
                        <p class="about_text"></p>
                    </li>
                </ul>
            </section>
            <section class="skills">
                <h3 class="skills_title">Умения и навыки</h3>
                <ul class="skills_list"></ul>
                <li class="skills_item">
                    <div class="item_img">
                        <div class="item_img"></div>
                        <h4 class="item_title"></h4>
                    </div>
                    <p class="skills-text"></p>
                </li>
                <li class="skills_item">
                    <div class="item_img-title">
                        <div class="img"></div>
                        <h4 class="item_title"></h4>
                    </div>
                    <p class="skills-text"></p>
                </li>
                <li class="skills_item">
                    <div class="item_img">
                        <div class="item_img"></div>
                        <h4 class="item_title"></h4>
                    </div>
                    <p class="skills-text"></p>
                </li>
            </section>
            <section class="portfolio"></section>
        </div>

    </main>
</body>

</html>
